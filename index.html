<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>AngularJS Tutorial</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row" ng-controller="TodoController">
      <div class="col-md-6">
        <table>
          <tr ng-repeat="todo in todos">
            <td>
              <input type="checkbox" ng-model="todo.done"></input>
            </td>
            <td>
              {{ todo.task }}
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" ng-model="newTodo">
            </td>
            <td>
              <button type="button" class="btn btn-primary" ng-click="addTodo()">Add</button>
            </td>
          </tr>
        </table>
      </div>
    </div> 
    <div class="row" ng-controller="GithubController">
      <div class="col-md-6">
        <input type="text" ng-model="username" ng-model-options="{debounce: 500}">
        <select ng-model="selectedRepo">
          <option value="{{ repo.full_name}}" ng-repeat="repo in repos">{{ repo.full_name }}</option>
        </select>
        <ul>
          <li ng-repeat="commit in commits">{{ commit.sha }}: {{ commit.commit.message }}</li>
        </ul>
      </div>
    </div> 
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/todo.js"></script>
  <script type="text/javascript" src="js/github.js"></script>
</body>
</html>
